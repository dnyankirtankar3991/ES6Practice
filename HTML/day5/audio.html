<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- attributes used in audio and video tags -->
    <!-- controls,loop,autoplay,muted,preloaded,src,poster=url -->
    <h1>Media Tags</h1>
    <audio src="./audio/jai-ho-ringtone-download.mp3" controls autoplay>
      Play Audio</audio
    ><br /><br />
    <audio controls loop muted>
      <source src="./audio/jai-ho-ringtone-download.mp3" /></audio
    ><br /><br />
    <video src="https://www.youtube.com/watch?v=WyxzAU3p8CE" controls></video>
    <video
      src="./video/SampleVideo_1280x720_1mb.mp4"
      controls
      width="200px"
      muted
      loop
      autoplay
    ></video>

    <video controls loop muted width="200" poster="./images/dk.jpg">
      <source src="./video/VID_20141109_173329158.mp4" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/WyxzAU3p8CE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    
  </body>
</html>
