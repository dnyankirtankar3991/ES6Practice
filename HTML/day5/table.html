<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid red;
        border-spacing: 0px;
      }
      th {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <h1>Creating Table in HTML</h1>

    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Roll No</th>
          <th>Address</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>01</td>
          <td>Shivansh Kirtankar</td>
          <td>64</td>
          <td>Hingoli</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Kaivalya Kirtankar</td>
          <td>65</td>
          <td>Hingoli</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Kavya Swami</td>
          <td>66</td>
          <td>Hingoli</td>
        </tr>
        <tr>
          <td>04</td>
          <td>Sanvi Swami</td>
          <td>67</td>
          <td>Hingoli</td>
        </tr>
      </tbody>
      <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Address</th>
      </tr>
    </table>
  </body>
</html>
