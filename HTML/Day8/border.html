<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      .myDiv {
        background-color: yellow;
        margin: 100px;
        /* border: 3px solid red; */
        height: 200px;
        width: 200px;
        border-radius: 50px 25px 25px 25px ;
        border-left: 10px solid red;
        border-right: 10px dotted red;
        border-top: 20px double red;
        border-bottom: 10px groove red;
      }
    </style>
  </head>
  <body>
    <div class="myDiv"></div>
    <div class="myDiv"></div>
  </body>
</html>
