<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicToeLogin</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="Log">
      <form class="form1">
        <h2>Player Login</h2>
        <input
          type="text"
          name="Player1"
          placeholder="Enter Player1 Name"
          id="p1name"
        />
        <button id="btn1">Enter P1 Name</button><br /><br />
        <input
          type="text"
          name="Player2"
          placeholder="Enter Player2 Name"
          id="p2name"
        />
        
        <button id="btn2">Enter P2 Name</button><br /><br />
       <input type="button" name="Click To Play" id="btn3">
      </form>
    </div>
  </body>
</html>
